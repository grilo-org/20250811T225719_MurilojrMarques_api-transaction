
name: Grilo SC Analysis for Compiled Languages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  scan:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Sonar build-wrapper
        run: |
          curl -sSLo build-wrapper.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip -o build-wrapper.zip
          mv build-wrapper-linux-x86 build-wrapper

      # NOVO PASSO: Tenta um build inteligente baseado na linguagem
      - name: Attempt intelligent build with wrapper
        id: build_step
        run: |
          # Tenta detectar o comando de build apropriado
          BUILD_COMMAND="echo 'No specific build command found, running analysis on source files.'"
          if [ -f "pom.xml" ]; then
            BUILD_COMMAND="mvn clean install -DskipTests"
          elif [ -f "build.sbt" ]; then
            BUILD_COMMAND="sbt compile"
          elif [ -f "Makefile" ]; then
            BUILD_COMMAND="make"
          elif [ -f "go.mod" ]; then
            BUILD_COMMAND="go build ./..."
          elif [ -f "Package.swift" ]; then
            # Para Swift, o build em Linux é possível, mas pode falhar para projetos iOS/macOS.
            # Este é um "melhor esforço" consciente.
            BUILD_COMMAND="swift build"
          fi
          
          echo "Detected build command: $BUILD_COMMAND"
          
          # Executa o comando de build dentro do wrapper
          ./build-wrapper --out-dir bw-output $BUILD_COMMAND

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            -Dsonar.projectKey=grilo-org_20250811T225719_MurilojrMarques_api-transaction
            -Dsonar.projectName=20250811T225719_MurilojrMarques_api-transaction
            -Dsonar.organization=grilo-org
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.cfamily.build-wrapper-output=bw-output
